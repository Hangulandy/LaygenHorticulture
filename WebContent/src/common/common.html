	<div class="header">
		<div class="container-fluid">
			<div class="row">
				<div class="banner">
					<h1>{{commonCtrl.get('bannerText')}}</h1>
				</div>
				<div class="col-xs-12">
					<div ng-if="commonCtrl.user === undefined" class="left-head">
						<h4>{{commonCtrl.get('notLoggedIn');}}</h4>
						<button ui-sref="common.public.not-logged-in.login">{{commonCtrl.get('login');}}</button>
						<button ui-sref="common.public.not-logged-in.join">{{commonCtrl.get('join');}}</button>
					</div>
					<div ng-if="!(commonCtrl.user === undefined)" class="left-head">
						<h4>{{commonCtrl.get('hello');}},
							{{commonCtrl.getUserName();}}</h4>
						<div>
							<button ng-click="commonCtrl.logout()">{{commonCtrl.get('logout');}}</button>
							<button ng-click="commonCtrl.viewMyMachines()">{{commonCtrl.get('myMachines');}}</button>
						</div>
					</div>
					<div
						ng-if="!(commonCtrl.user === undefined) && !(commonCtrl.machine === undefined)">
						<div class="right-head">
							<h4>{{commonCtrl.get('selectedMachineLabel');}} :
								{{commonCtrl.machine.info.nickname}}</h4>

							<div>
								<button ui-sref="common.public.logged-in.selected.info">{{
									commonCtrl.get('info'); }}</button>
								<button ui-sref="common.public.logged-in.selected.settings">{{
									commonCtrl.get('settings'); }}</button>
								<button ui-sref="common.public.logged-in.selected.data">{{
									commonCtrl.get('data'); }}</button>
								<button ui-sref="common.public.logged-in.selected.camera">{{
									commonCtrl.get('camera'); }}</button>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<ui-view></ui-view>
	</div>

	</div>
	<div class="footer">
		<div class="container-fluid">
			<a ng-click="commonCtrl.setLang('en')"><img class="flag"
				src="img/united-kingdom.png" /></a> <a
				ng-click="commonCtrl.setLang('ko')"><img class="flag"
				src="img/south-korea.png" /></a><br>
			<p class="small-print">
				Flag icons made by <a class="footer-link"
					href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
					class="footer-link" href="https://www.flaticon.com/"
					title="Flaticon">www.flaticon.com</a>
			</p>
		</div>
	</div>
