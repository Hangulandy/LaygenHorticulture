<div class="info-page-tile">

	<h3>{{dataCtrl.get('currentSensorDataHeading');}}</h3>

	<table class="transparent">
		<tr ng-repeat="sensor in dataCtrl.machine.sensors">
			<td>{{dataCtrl.get(sensor.name);}}</td>
			<td>:</td>
			<td> {{dataCtrl.getReading(sensor);}}
				{{dataCtrl.machine.sensors[sensor.name].units}}</td>
		</tr>
	</table>

</div>
