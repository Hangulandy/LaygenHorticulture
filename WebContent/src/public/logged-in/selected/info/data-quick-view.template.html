<h4>{{dataCtrl.get('currentSensorDataHeading');}}</h4>

<table class="transparent">
	<tr class="transparent" ng-repeat="sensor in dataCtrl.machine.sensors">
		<td class="transparent">{{dataCtrl.get(sensor.name);}}</td>
		<td class="transparent"> : </td>
		<td class="transparent">{{dataCtrl.machine.readings[sensor.name]}}
			{{dataCtrl.machine.sensors[sensor.name].units}}</td>
	</tr>
</table>
