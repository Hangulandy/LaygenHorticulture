<div class="page">
<h2>{{loginCtrl.get('login');}}</h2>
<hr>
<h3>{{loginCtrl.get('loginPrompt');}}</h3>
<form name="loginForm" novalidate>
	<table class="transparent">
		<tr>
			<td>{{loginCtrl.get('emailLabel');}}</td>
			<td><input type="email" name="email"
				placeholder="{{loginCtrl.get('emailPlaceholder');}}"
				ng-model="loginCtrl.email" required></td>
			<td><span
				ng-if="loginForm.email.$invalid && loginForm.email.$touched">{{loginCtrl.get('emailInvalidMessage');}}</span></td>
		</tr>
		<tr>
			<td>{{loginCtrl.get('passwordLabel');}}</td>
			<td><input type="password" name="password"
				ng-model="loginCtrl.password" required ng-minlength="8"
				ng-maxlength="20"></td>
			<td><span
				ng-if="loginForm.password.$invalid && loginForm.password.$touched">{{loginCtrl.get('passwordWrongLengthMessage');}}</span></td>
		</tr>
		<tr>
			<td></td>
			<td><button ng-click="loginCtrl.login();"
					ng-disabled="loginForm.$invalid">{{loginCtrl.get('login');}}</button></td>
			<td></td>
		</tr>
	</table>
</form>

<h3>{{loginCtrl.get(loginCtrl.data.message);}}</h3>

</div>
